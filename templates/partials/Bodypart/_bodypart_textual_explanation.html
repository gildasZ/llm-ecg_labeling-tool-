<style>
    .textual-explanation {
        display: flex;
        flex-direction: column; /* Stack header and content vertically */
        height: 100%; 
        width: 20%; 
        background-color: #353434;
        box-sizing: border-box;
        border: 3px solid #575757; 
        border-radius: 10px;
    }

    .text-top {
        display: flex;
        height: 40px;
        flex-shrink: 0; /* KEY CHANGE: Prevent the header from shrinking */
        width: 100%;
        align-items: center;
        justify-content: center;
        background-color: #353434;
        box-sizing: border-box;
        border-bottom: 3px solid #575757;
        border-radius: 10px 10px 0 0;
        color: #E0E0E0;
        font-weight: bold;
        font-size: 20px;
    }

    /* KEY CHANGE: This container will now grow to fill the available space */
    .text-bottom {
        flex-grow: 1; /* Make this container fill the remaining vertical space */
        display: flex; /* It is ALSO a flex container for its children */
        flex-direction: column; /* Stacking history ON TOP of input */
        min-height: 0; /* Prevents overflow issues in flex children */
        width: 100%;
        background-color: #353434;
        box-sizing: border-box;
        border-top: 3px solid #575757;
        border-radius: 0 0 10px 10px; /* Adjust border radius */
    }

    /* KEY CHANGE: This history area is now the flexible part that shrinks/grows */
    .llm-history-container {
        flex: 1 1 auto; /* Shorthand for: grow, shrink, basis */
        overflow-y: auto; /* Allow history to scroll */
        padding: 1px;
        font-size: 14px;
        line-height: 1.4;
        color: #E0E0E0;
    }
    .history-item {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 4px;
        word-wrap: break-word;
        font-weight: normal; /* Use normal font weight for history text */
    }
    .history-item.response {
        background-color: #2a2a2a;
    }
    .history-item strong {
        display: block;
        margin-bottom: 3px;
        color: #afafaf;
        font-size: 12px;
        font-weight: bold;
    }

    /* KEY CHANGE: This input area is now fixed at the bottom of the flex column */
    .llm-input-container {
        flex-shrink: 0; /* Prevent this container from shrinking */
        position: relative; /* For the send button */
        padding: 1px;
        border-top: 3px solid #575757;
    }

    #llm-prompt-input {
        display: block; /* Ensure it behaves as a block element */
        width: 100%;
        min-height: 40px;
        max-height: 150px; /* Prevent it from growing too large */
        background-color: #505050;
        color: #E0E0E0;
        border: 1px solid #067794;
        border-radius: 5px;
        padding: 8px 45px 8px 8px;
        font-size: 14px;
        font-weight: normal;
        resize: vertical;
        box-sizing: border-box;
    }

    #llm-prompt-submit {
        position: absolute;
        right: 18px;
        bottom: 18px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #505050;
        border: 1px solid #888;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        transition: all 0.2s ease-in-out;
    }
    #llm-prompt-submit:hover {
        background-color: #6a6a6a;
        transform: scale(1.1);
    }
    #llm-prompt-submit svg {
        width: 18px;
        height: 18px;
        fill: #E0E0E0;
    }
</style>

<aside class="textual-explanation">
    <div class="text-top">
        AI Assistant
    </div>
    <div class="text-bottom">
        <div id="llm-history" class="llm-history-container">
            <div class="history-item response">
                <strong>AI:</strong>
                <span>Ready for instructions.</span>
            </div>
        </div>
        <div class="llm-input-container">
            <textarea id="llm-prompt-input" placeholder="e.g., Change 'No trend' after 18:00..."></textarea>
            <button id="llm-prompt-submit" title="Send Instruction">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/>
                </svg>
            </button>
        </div>
    </div>
</aside>
